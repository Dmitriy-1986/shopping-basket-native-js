<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
        }

        .container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 10px;
            margin: 0 auto;
            padding: 10px;
            max-width: 1100px;
            min-height: 100vh;
        }

        aside,
        main {
            border: 1px solid grey;
            padding: 10px;
        }

        .cards {
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            flex-wrap: wrap;
        }

        .card {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <aside>
            <aside>
                <h2>Корзина товара</h2>
                <ul id="cart">
                    <!-- Сюда будут добавляться выбранные товары -->
                </ul>
            </aside>
        </aside>
        <main>
            <div class="cards">
                <div class="card" id="apple1" >
                    <img src="./apple.png" alt="apple">
                    <h2>Apple</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="apple2">
                    <img src="./apple-green.png" alt="apple">
                    <h2>Apple</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="banana1">
                    <img src="./banan.png" alt="banan">
                    <h2>Banan</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="banana2">
                    <img src="./banan.png" alt="banan">
                    <h2>Banan</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="banana3">
                    <img src="./banan.png" alt="banan">
                    <h2>Banan</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="cherry1">
                    <img src="./cherry.png" alt="cherry">
                    <h2>Cherry</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="cherry2">
                    <img src="./cherry.png" alt="cherry">
                    <h2>Cherry</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="cherry3">
                    <img src="./cherry.png" alt="cherry">
                    <h2>Cherry</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="grape1">
                    <img src="./grape.png" alt="grape">
                    <h2>Grape</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="grape2">
                    <img src="./grape.png" alt="grape">
                    <h2>Grape</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
                <div class="card" id="grape3">
                    <img src="./grape.png" alt="grape">
                    <h2>Grape</h2>
                    <p><mark><span class="price">8</span>$</mark></p>
                    <button>Добавить в корзину</button>
                </div>
            </div>


        </main>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        const cart = document.getElementById('cart');
        const selectedItems = {};

        function handleCardClick(event) {
            const card = event.currentTarget;
            const itemId = card.id; // Получаем уникальный id товара
            const itemName = card.querySelector('h2').textContent;
            const itemPrice = card.querySelector('.price').textContent;

            if (selectedItems[itemId]) {
                selectedItems[itemId].count++;
            } else {
                selectedItems[itemId] = {
                    name: itemName,
                    price: itemPrice,
                    count: 1,
                };
            }

            updateCart();
        }

        function updateCart() {
            cart.innerHTML = '';
            for (const itemId in selectedItems) {
                const item = selectedItems[itemId];
                const listItem = document.createElement('li');
                const removeButton = document.createElement('button');
                removeButton.textContent = 'Удалить';
                removeButton.addEventListener('click', () => {
                    removeItem(itemId);
                });

                listItem.textContent = `${item.name} x${item.count} - ${item.price * item.count}$`;
                listItem.appendChild(removeButton);
                cart.appendChild(listItem);
            }
        }

        function removeItem(itemId) {
            if (selectedItems[itemId]) {
                selectedItems[itemId].count--;
                if (selectedItems[itemId].count <= 0) {
                    delete selectedItems[itemId];
                }
            }
            updateCart();
        }

        cards.forEach((card) => {
            card.addEventListener('click', handleCardClick);
        });

    </script>
</body>

</html>
